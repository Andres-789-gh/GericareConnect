<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Actividad - GeriCare Connect</title>
    <link rel="stylesheet" href="../../cuidador/css_cuidador/cuidador_agregar_actividad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="main-header animated fadeInDown">
        <div class="logo-container">
            <img src="../../imagenes/Geri_Logo-..png" alt="Logo" class="logo" onclick="window.location.href='cuidadores_panel_principal.html'">
            <span class="app-name">GERICARE CONNECT</span>
        </div>
        <nav class="top-navigation">
            <ul>
                <li><a href="cuidadores_panel_principal.html"><i class="fas fa-user-injured"></i> Pacientes</a></li>
                <li><a href="cuidador_agregar_actividad.html" class="active"><i class="fas fa-calendar-plus"></i> Agregar Actividad</a></li>
                
                <li><a href="../../controllers/logout.php"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="agregar-actividad-container animated fadeInUp">
            <h1><i class="fas fa-calendar-plus"></i> Programar Nueva Actividad</h1>
            <form id="crear-actividad-form">
                <div class="form-group">
                    <label for="paciente_id"><i class="fas fa-user-injured"></i> Paciente:</label>
                    <select id="paciente_id" name="paciente_id" required>
                        <option value="">Seleccione un paciente...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcion"><i class="fas fa-clipboard-list"></i> Descripción de la Actividad:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="fecha_programada"><i class="far fa-calendar-alt"></i> Fecha Programada:</label>
                        <input type="date" id="fecha_programada" name="fecha_programada">
                    </div>
                    <div class="form-group form-group-half">
                        <label for="hora_programada"><i class="far fa-clock"></i> Hora Programada:</label>
                        <input type="time" id="hora_programada" name="hora_programada">
                    </div>
                </div>
                 <div class="form-group">
                     <label for="estado"><i class="fas fa-check-circle"></i> Estado:</label>
                     <select id="estado" name="estado" required>
                         <option value="Pendiente" selected>Pendiente</option>
                         <option value="En Progreso">En Progreso</option>
                         <option value="Completada">Completada</option>
                         <option value="Cancelada">Cancelada</option>
                     </select>
                 </div>

                <button type="submit" class="submit-button"><i class="fas fa-save"></i> Guardar Actividad</button>
            </form>
        </div>
    </main>

    <script src="../../cuidador/js_cuidador/cuidador_agregar_actividad.js"></script>
</body>
</html>
