<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - GeriCare Connect</title>
    <link rel="stylesheet" href="../../familiar/css_familiar/fami.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .paciente-item {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .paciente-item:hover { background-color: #e9ecef; }
        .paciente-info { flex-grow: 1; margin-right: 10px; display: flex; align-items: center; }
        .paciente-info i { margin-right: 8px; color: #007bff; }
        .paciente-item i.fa-chevron-right { color: #adb5bd; font-size: 0.9em; }
        .paciente-item.no-data, .paciente-item.cargando, .paciente-item.error { justify-content: center; font-style: italic; cursor: default; }
        .paciente-item.cargando:hover, .paciente-item.no-data:hover, .paciente-item.error:hover { background-color: #f8f9fa; }
        .paciente-item.error { color: #dc3545; background-color: #f8d7da; }
        .search-container { max-width: 100%; }
    </style>
</head>
<body>
    <header class="main-header animated fadeInDown">
        <div class="logo-container">
            <img src="../../imagenes/Geri_Logo-..png" alt="Logo de la aplicación" class="logo" onclick="window.location.href='cuidadores_panel_principal.html'">
            <span class="app-name">GERICARE CONNECT</span>
        </div>
        <nav class="top-navigation">
             <ul>
                <li><a href="cuidadores_panel_principal.html" class="active"><i class="fas fa-user-injured"></i> Pacientes</a></li>
                <li><a href="cuidador_agregar_actividad.html"><i class="fas fa-calendar-plus"></i> Agregar Actividad</a></li>
                <li><a href="../../../controllers/cuidador/logout.php"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-content">
        <div class="pacientes-container animated fadeInUp">
            <h1 class="animated slideInLeft"><i class="fas fa-users"></i> Lista de Pacientes</h1> <div class="search-container animated slideInRight">
                <form id="buscarPacientesForm" method="GET" action="javascript:void(0);">
                     <input type="search" id="buscar-paciente" name="buscar-paciente" placeholder="Buscar paciente...">
                     <div class="search-icons">
                        <button type="submit" class="search-button" title="Buscar"><i class="fas fa-search"></i></button>
                        <button type="button" class="clear-button" id="clear-search-button" title="Limpiar"><i class="fas fa-times"></i></button>
                    </div>
                </form>
            </div>
             <ul class="paciente-list" id="paciente-list">
                <li class="paciente-item cargando"><i class="fas fa-spinner fa-spin"></i> Cargando pacientes...</li>
            </ul>
        </div>
    </main>

    <script src="../../cuidador/js_cuidador/cuidadores_panel_principal.js" defer></script>

</body>
</html>
